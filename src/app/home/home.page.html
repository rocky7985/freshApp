<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <a color="tertiary" slot="end" (click)="logout()">Logout</a>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar position="fixed" placeholder="Search your Task" [(ngModel)]="searchTask" (ionChange)="search()" (ionClear)="showTask()"></ion-searchbar>
  <ion-card *ngFor="let list of tasklist; let i=index">

    <div>
      <ng-container *ngIf = "tasklist.length == 0">
        <ion-label>No Task assigned</ion-label>
      </ng-container>
    </div>
    <ion-card-content>
      <ion-card-title>Assigned by:{{list.Seller}}</ion-card-title>
      <ion-card-subtitle>Title:{{list.Title}}</ion-card-subtitle>
      <ion-card-content>Description:{{list.Description}}</ion-card-content>
      <ion-card-subtitle>TaskId:{{ list.TaskId}}</ion-card-subtitle>

      <ion-icon name="trash-outline" color="danger" (click)="deleteAlert(list.TaskId)" slot="end"></ion-icon>
      <ion-icon name="create-outline" color="primary" (click)="updateTask(list.TaskId)" ></ion-icon>
    </ion-card-content>
  </ion-card>
</ion-content>
